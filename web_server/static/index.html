<html>
    <head>
        <title>Heat transfer 2D</title>
        <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="js/simulator_interface.js"></script>
    </head>
    <body>
        <b>Physical Conditions</b><br>
        K = <input id="k_input" value="385.0"><br>
        rho = <input id="rho_input" value="8000.0"><br>
        cp = <input id="cp_input" value="400.0"><br>
        <br>
        
        <b>Boundary Conditions</b><br>
        Top temperature = <input id="u_top_input" value="25.0"><br>
        Bottom temperature = <input id="u_bottom_input" value="25.0"><br>
        Left temperature = <input id="u_left_input" value="0.0"><br>
        Right temperature = <input id="u_right_input" value="0.0"><br>
        <br>
        
        <input type="Button" onclick="run_simulation();" value="Run simulation">
        <input type="Button" onclick="run_again();" value="Run again">
        <br>
        <br>
        <canvas
            id="simulation_canvas"
            width="200"
            height="200"
            style="border: 1px solid #000">
        </canvas>
    </body>
</html>
